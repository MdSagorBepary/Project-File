<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Father's Bank</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="contaier" id="firstContainer">
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <h5 class="card-header bg-dark text-white text-center">
              Welcome To Your Baper Bank
            </h5>
            <div class="card-body">
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label .fw-bold"
                  >User Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Your username"
                />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="Enter password"
                />
              </div>
              <button id="logInBtn" type="button" class="btn btn-dark">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- secondPart Start here -->

    <div id="secondContainer" class="container">
      <h1 class="heading mt-4 mb-4 text-center">Welcome to your Baper Bank</h1>
      <div class="row">
        <div class="col-md-4 bg-primary p-4 text-center mt-4 text-white">
          <p>Current Deposit</p>
          <h2>$&nbsp <span id="currentDeposit">99</span></h2>
        </div>
        <div class="col-md-4 bg-success p-4 text-center mt-4 text-white">
          <p>Withdrawal</p>
          <h2>$ &nbsp <span id="currentWithdrawal">20</span></h2>
        </div>
        <div class="col-md-4 bg-danger p-4 text-center mt-4 text-white">
          <p>Balance</p>
          <h2>$ &nbsp <span id="currentBalance">200</span></h2>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <input
              id="depositAmount"
              type="text"
              class="form-control mt-4 mb-2"
              placeholder="
            Enter amount"
            />
            <button id="depositBtn" class="btn btn-primary text-white">
              Deposit
            </button>
          </div>
          <div class="col-md-4">
            <input
              id="withdaralAmount"
              type="number"
              class="form-control mt-4 mb-2"
              placeholder="
            Enter amount"
            />
            <button id="withdrawBtn" class="btn btn-success text-white">
              Withdraw
            </button>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
    <!-- <input type="text" id="lastInput" class="form-control">

<button id="myBtn" class="btn btn-danger"> getValue</button> -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
